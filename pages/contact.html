<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Contact</title>
</head>

<body>

<div id="main-container">

    <nav>
        <ul class="roboto-regular nav-ul">
            <li class="nav-li"><a href="../index.html">Home</a></li>
            <li class="nav-li"><a href="./front.html">Front-End</a></li>
            <li class="nav-li"><a href="./back.html">Back-End</a></li>
            <li class="nav-li"><a href="./data.html">Data-Base</a></li>
            <li class="nav-li"><a href="#">Contact</a></li>
        </ul>
    </nav>

<div class="img-profile">
    <img src="../img/profile.jpg" title="data base" alt="data base" class="profile"/>
</div>

    <main>
        <div class="card-container-contact roboto-regular">
            <section>
                <h1 class="roboto-bold">Contact</h1>
                <form>
                    <label for="fname">First Name</label><br>
                    <input type="text" id="fname" name="fname" placeholder="First Name"><br>
                    <label for="lname">Last Name</label><br>
                    <input type="text" id="lname" name="lname" placeholder="Last Name"><br>
                    <label for="mail">Mail</label><br>
                    <input type="mail" id="mail" name="mail" placeholder="Mail"><br>
                    <label for="message">Message</label><br>
                    <textarea id="message" name="message" rows="6" cols="50" placeholder="Message"></textarea><br>
                    <button>Send</button>
                </form>
            </section>
            
        </div>
    </main>
</div>
    <footer class="footer">
        <h3 class="roboto-bold">Social Media</h3>
        <ul class="roboto-regular">
            <li>Facebook
                <img src="../img/facebook.png" class="img-icon footer-li" />
            </li>
            <li>Instagram
                <img src="../img/ig.png" class="img-icon footer-li" />
            </li>
            <li>LinkedIn
                <img src="../img/linkedin.png" class="img-icon footer-li" />
            </li>
            <li>X
                <img src="../img/twitter.png" class="img-icon footer-li" />
            </li>
        </ul>
    </footer>
</body>

</html>
